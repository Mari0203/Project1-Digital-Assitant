<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Quicksand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./landing-style.css">

 
</head>

<body>
    <time id="currentTime"></time>
    <h2>
        <span id="greeting"></span>

        <!-- Make "name" content editable dynamically -->
        <span id="name" contenteditable="true">Skipper</span>
    </h2>

    <h3>This is where the caption bubble goes</h3>
    <h3 id="caption" contenteditale="true">"Click me to get started!"</h3>

    <!-- Setting classes to be called in CSS and JS based on currentTime -->
    <div class="morning"></div>
    <div class="day"></div>
    <div class="sunset"></div>
    <div class="night"></div>
    <br>
    
    <div class="container" id="DA-image">
        <img src="../images/Baymax_transparent.png" alt="Baymax_transparent" width="150px">
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JavaScript -->
    <script src="./landingPage.js"></script>

</body>

</html>
