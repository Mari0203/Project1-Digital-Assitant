        </div>
    </div>

    <div class="main">
        <img id="image" src="./assets/images/speakingbubble.jpg">
        <div id="intro">Hi, I'm Phil. What would you like to look at?</div>

        <!-- Add moving gif of Phil here  -->
    </div>
    </div>

    <hr>

    <!-- Page 2 -->
    <!-- Add image of Phil here, next to header -->

        <h3>What are you curious about?</h3>
        <li>Weather</li>

        <li>Food</li>

        <div class="question">
            <!-- dynamically add user's question -->
        </div>

        <img id="duck" src="./assets/images/rubberduck.jpg">

        <button>Submit</button>
    </div>

    <hr>

    <!-- Page 3 -->

    <div class="questioninput">
        <!-- dynamically add image and answer output -->

        <button>Thanks!</button>
        <!-- Ask another question -->

    </div>
